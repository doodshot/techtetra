<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-file-management.css">
    <title>File Management</title>
    
</head>
<body>
    <header class="header">
        <select id="languageSelector">
            <option value="it">IT</option>
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="es">ES</option>
            <option value="ru">RU</option>
            <option value="ch">CH</option>
            <option value="dt">DT</option>
            <option value="tk">TK</option>
        </select>
    </header>
    <img id="logoSelmi" src="../asset/logoSelmi.png" alt="logo-selmi">
    <div class="container">
    <button id="deletePdf" class="btn">Cancella</button>
    <button id="modifyPdf" class="btn">Modifica</button>
    <button id="addPdf" class="btn">Aggiungi</button>
    </div>
    <script src="admin-file-management.js"></script>
</body>
</html>
