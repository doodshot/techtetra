<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-add.css">
    <title>Admin Add Selection</title>

</head>
<body>
    <header class="header">
        <select id="languageSelector">
            <option value="it">IT</option>
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="es">ES</option>
            <option value="ru">RU</option>
            <option value="ch">CH</option>
            <option value="dt">DT</option>
            <option value="tk">TK</option>
        </select>
    </header>
<div class="container-admin">
    <div class="container">
        <div class="input-container">
            <input type="text" id="inputName" placeholder="Nome">
            <input type="text" id="inputProductionYear" placeholder="Anno di Produzione">
        </div>
    </div>
    <div class="buttons-container">
        <div class="button-container">
        <button id="italianPdf" class="btn">PDF Italiano</button>
        <button id="englishPdf" class="btn">PDF Inglese</button>
    </div>
    </div>  
</div>
    
    <script src="admin-add.js"></script>
</body>
</html>
