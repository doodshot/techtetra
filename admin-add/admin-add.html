<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-add.css">
    <title>Admin Add Selection</title>

</head>
<body>
    <header class="header">
        <select id="languageSelector">
            <option value="it">IT</option>
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="es">ES</option>
            <option value="ru">RU</option>
            <option value="ch">CH</option>
            <option value="dt">DT</option>
            <option value="tk">TK</option>
        </select>
    </header>
<div class="container-admin">
    
        <div class="input-container">
            <input type="text" id="inputName" placeholder="Nome Macchina">
            <input type="text" id="inputProductionYear" placeholder="Anno di Produzione">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput1" accept=".pdf" class="file-input">
                <span class="file-name" id="fileName1">Carica il file in Italiano</span>
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput2" accept=".pdf" class="file-input">
                <span class="file-name" id="fileName2">Carica il file in Inglese</span>
            </div>
        </div>
    <button id="sendButton" class="btn">Invia</button> 
</div> 
<footer>
    
</footer>

    <script src="admin-add.js"></script>
</body>
</html>
