<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techtetra</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-admin-delete-selection.css">
</head>
<body>
    <header class="header">
        <div id="home">
            <img src="../asset/vector-home.png" alt="back-home">
        </div>
        <select id="languageSelector">
            <option value="it"> IT </option>
            <option value="en"> EN </option>
            <option value="fr"> FR</option>
            <option value="dt"> DT</option>
            <option value="es"> ES</option>
            <option value="ch"> CH</option>
            <option value="ru"> RU</option>
            <option value="tk"> TK</option>
        </select>
    </header>

    <!-- Conferma della cancellazione di un file avvenuta con successo -->
    <div id="main"> 
        <img src="../asset/material-symbols_check.png" alt="spunta-successo">
        <p class="file-eliminato">
            File eliminato <br> correttamente!
        </p>
    </div>
    
    <script src="script-admin-delete-selection.js"></script>
</body>
</html>
